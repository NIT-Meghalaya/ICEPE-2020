<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./css/icon-style.css"> -->
    <link rel="stylesheet" href="../../css/style.css">
    <title>ICEPE 2020</title>
</head>

<body>
    <nav>
        <div class="navbar" id="myNavbar">
            <ul class="navbar__left">
                <li><a href="/">Home</a></li>
            </ul>
            <ul class="navbar__right">
                <li><a href="/pages/about/">About</a></li>
                <li><a href="/pages/registration/" >Registration</a></li>
                <li><a href="/pages/author/" >Author</a></li>
                <li><a href="/pages/location/" >Location</a></li>
                <li><a href="/pages/contact/" >Contact</a></li>
            </ul>
            <a href="javascript:void(0);" class="navbar__icon" onclick="dropdown()">&#9776;</a>
        </div>
    </nav>
    <div class="secondary-heading">
        <h2>Sponsors</h2>
    </div>
    <div class="sponsorship">
        <div class="sponsorship__info">
            Platinum, Gold, Silver, Bronze, and other categories are available.
            Further details please visit our conference website.<br />
           
        </div>
    </div>
    <footer>
        <div class="footer">
            <ul class="footer__links">
                <li><a href="/">Home</a></li>
                <li><a href="/pages/about/">About</a></li>
                <li><a href="/pages/registration/" target="_blank">Registration</a></li>
                <li><a href="/pages/location/" target="_blank">Location</a></li>
                <li><a href="/pages/contact/" target="_blank">Contact</a></li>

            </ul>
            <div class="footer__copyright">
                <p>Copyright &copy; IEEE ICEPE 2020</p>
            </div>
        </div>
    </footer>
</body>
<script> //dropdown
    function dropdown() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " navbar__responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>
</html>
